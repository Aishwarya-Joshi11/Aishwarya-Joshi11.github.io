{% extends "base.html" %}

{% block main %}
    <div class="container pt-5 " >
        <div class="row">

        <h1 style="color: #FFFFFF">Prediction Results</h1>

            <table class="table" style="background-color: #FFCDD2">
                <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">State</th>
                <th scope="col">City</th>
                <th scope="col">StationName</th>
                <th scope="col">Prediction</th>
                </tr>
                </thead>
                <tbody>
                {% for data in dataset %}
                    <tr>
                    <th scope="row">{{ data.id }}</th>
                    <td>{{ data.input1 }}</td>
                    <td>{{ data.input2 }}</td>
                    <td>{{ data.input3 }}</td>
                    <td>{{ data.classification }}</td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
